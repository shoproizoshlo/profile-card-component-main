<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- <img class="bg-top" src="./images/bg-pattern-top.svg" alt="" />
    <img class="bg-bottom" src="./images/bg-pattern-bottom.svg" alt="" /> -->
    <main>
      <div class="profile-card">
        <div class="background">
          <img src="./images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="profile">
          <img src="./images/image-victor.jpg" alt="" />
          <div class="profile-name">
            <p class="name">Victor Crest <span class="age">26</span></p>
            <p class="city">London</p>
          </div>
          <hr />

          <div class="stat">
            <div class="stat-item">
              <p class="stat-num">80K</p>
              <p class="stat-des">Followers</p>
            </div>
            <div class="stat-item">
              <p class="stat-num">803K</p>
              <p class="stat-des">Likes</p>
            </div>
            <div class="stat-item">
              <p class="stat-num">1.4K</p>
              <p class="stat-des">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://sue-brechko-front-end-dev.netlify.app/">Sue Brechko</a
        >.
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
