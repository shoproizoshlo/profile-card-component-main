<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <main>
      <div class="container">
        <div class="fon">
          <img src="./images/bg-pattern-card.svg" alt="background image" />
        </div>
        <div class="profile-info">
          <div class="photo">
            <img src="./images/image-victor.jpg" alt="profile photo" />
          </div>
          <div class="info">
            <p class="name">Victor Crest <span class="age"> 26</span></p>
            <p class="city">London</p>
            <hr />
            <div class="info">
              <div class="part">
                <p class="number">80K</p>
                <p class="dif">Followers</p>
              </div>
              <div class="part">
                <p class="number">803K</p>
                <p class="dif">Likes</p>
              </div>
              <div class="part">
                <p class="number">1.4K</p>
                <p class="dif">Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
